{{!< layout}}

<h2>Worker Profile</h2>

<div class="panel">
  <p><strong>Name:</strong> {{player.user}}</p>
  <p><strong>Level:</strong> {{player.level}}</p>
  <p><strong>XP:</strong> {{player.xp}} / {{next}}</p>
  <p><strong>Coins:</strong> {{player.coins}}</p>
</div>

<div class="panel">
  <p><strong>Weapon:</strong> {{weapon}}</p>
  <p><strong>Trinket:</strong> {{trinket}}</p>
</div>
